<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - å®‰å…¨å‘˜å°å‘¨ | ROOT</title>
    <!-- Prism CSS for Synthax Highlighting (White Theme) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="{{page_class}}">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="brand">
            <span>#_</span> å®‰å…¨å‘˜å°å‘¨
        </div>

        {{sidebar}}

        <div class="user-profile">
            <div class="avatar" style="background:#333; border:1px solid #00ff41; color:#00ff41;">K</div>
            <div style="font-size: 0.9rem; font-weight: 500; color: #00ff41;">å®‰å…¨å‘˜å°å‘¨</div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-wrapper">
        <header class="top-header">
            <div class="breadcrumb">
                ~/home/{{category}}/{{title}} ...
            </div>

            <div class="search-container">
                <input type="text" class="search-input" placeholder="grep -r 'keyword' ." id="searchInput">
                <div class="search-results" id="searchResults"></div>
            </div>
        </header>

        <main class="content-area">
            <h1 class="article-title">{{title}}</h1>
            <div class="markdown-body">
                {{content}}
            </div>
        </main>
    </div>

    <script>
        // Search Logic
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        
        // Focus shortcut
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                searchInput.focus();
            }
        });

        let searchIndex = [];

        // Load Index
        fetch('/search.json')
            .then(res => res.json())
            .then(data => {
                searchIndex = data;
            });

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (query.length < 2) {
                searchResults.style.display = 'none';
                return;
            }

            const results = searchIndex.filter(item => 
                item.title.toLowerCase().includes(query) || 
                (item.content && item.content.toLowerCase().includes(query))
            ).slice(0, 8); // Limit to 8

            if (results.length > 0) {
                searchResults.innerHTML = results.map(item => `
                    <a href="${item.link}" class="search-result-item">
                        <div class="search-result-title">ğŸ“„ ${item.title}</div>
                        <div class="search-result-meta">${item.date} Â· ${item.category}</div>
                    </a>
                `).join('');
                searchResults.style.display = 'block';
            } else {
                searchResults.innerHTML = '<div style="padding:1rem;color:#9ca3af;text-align:center;">æ— æœç´¢ç»“æœ</div>';
                searchResults.style.display = 'block';
            }
        });

        // Close search on outside click
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                searchResults.style.display = 'none';
            }
        });

        // Sidebar Logic Enhanced
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const params = new URLSearchParams(window.location.search);
            const activeCategory = params.get('category');
            
            // --- Category View Logic ---
            if (activeCategory) {
                // 1. Fetch data to render list
                fetch('/search.json')
                .then(res => res.json())
                .then(index => {
                    const decodedCat = decodeURIComponent(activeCategory);
                    const filtered = index.filter(item => {
                        // Match category or subcategory
                        // item.category could be "Web/SQL", active could be "Web"
                        return item.category === decodedCat || item.category.startsWith(decodedCat + '/');
                    });
                    
                    document.querySelector('.article-title').textContent = '> ç›®å½•: ' + decodedCat;
                    document.querySelector('.breadcrumb').textContent = `~/home/${decodedCat}`;
                    
                    const listHtml = filtered.length ? filtered.map(item => `
                        <div style="margin-bottom:1rem; border-left:3px solid #00ff41; padding-left:10px;">
                            <a href="${item.link}" style="font-size:1.2rem; font-weight:bold; color:#e0e0e0; text-decoration:none;">${item.title}</a>
                            <div style="font-size:0.85rem; color:#888; margin-top:4px;">${item.date} Â· ${item.category}</div>
                            <div style="color:#aaa; font-size:0.9rem; margin-top:5px; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;">
                                ${item.content || ''}
                            </div>
                        </div>
                    `).join('') : '<p>è¯¥åˆ†ç±»ä¸‹æš‚æ— æ–‡ç« ã€‚</p>';
                    
                    document.querySelector('.markdown-body').innerHTML = listHtml;
                    
                    // 2. Open Sidebar for this category
                    // Find detail with id ~ cat-path
                    // Match build.js logic
                    const safeId = 'cat-' + decodedCat.replace(/[\s\/]+/g, '-').replace(/[^\w\u4e00-\u9fa5\-]/g, '');
                    const targetDetail = document.getElementById(safeId);
                    if (targetDetail) {
                        targetDetail.open = true;
                        if(!openIds.includes(safeId)) openIds.push(safeId);
                        
                        // Open parents
                        let p = targetDetail.parentElement.closest('details');
                        while(p) { 
                            p.open = true;
                            if(p.id && !openIds.includes(p.id)) openIds.push(p.id);
                            p = p.parentElement.closest('details'); 
                        }
                    }
                });
            }


            // --- Sidebar Persistence & Navigation ---
            
            // 1. Restore Open State from LocalStorage (Multiple Open Support)
            const openIds = JSON.parse(localStorage.getItem('sidebarOpenState') || '[]');
            openIds.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.open = true;
            });

            // 2. Highlight Active Link & Open Parent (Normal Article View)
            const navLinks = document.querySelectorAll('.nav-item');
            navLinks.forEach(link => {
                let href = link.getAttribute('href');
                if (href && currentPath.indexOf(href) !== -1 && href !== '/' && !activeCategory) {
                    link.classList.add('active');
                    let parent = link.closest('details');
                    while (parent) {
                        parent.open = true;
                        // Ensure it's in openIds
                        if (!openIds.includes(parent.id) && parent.id) openIds.push(parent.id);
                        parent = parent.parentElement.closest('details');
                    }
                }
            });
            
            // 3. Save State on Toggle
            document.querySelectorAll('details.folder-group').forEach(detail => {
                detail.addEventListener('toggle', (e) => {
                    const isOpen = e.target.open;
                    const id = e.target.id;
                    if (!id) return;
                    
                    let state = JSON.parse(localStorage.getItem('sidebarOpenState') || '[]');
                    if (isOpen) {
                        if (!state.includes(id)) state.push(id);
                    } else {
                        state = state.filter(x => x !== id);
                    }
                    localStorage.setItem('sidebarOpenState', JSON.stringify(state));
                });
            });

            // 4. Preserve Sidebar Scroll Position
            const sidebar = document.querySelector('.nav-group');
            if (sidebar) {
                const storedScroll = localStorage.getItem('sidebarScroll');
                if (storedScroll) {
                    sidebar.scrollTop = storedScroll;
                }
                window.addEventListener('beforeunload', () => {
                    localStorage.setItem('sidebarScroll', sidebar.scrollTop);
                });
            }
        });
    </script>
    <style>
        /* Sidebar link icon fix */
        .cat-link { float:right; display:none; text-decoration:none; opacity:0.7; font-size:0.9em; margin-right:5px; }
        summary:hover .cat-link { display:inline-block; }
        .cat-link:hover { opacity:1; transform:scale(1.2); }
        summary { position: relative; } /* Fix layout */
        summary span { max-width: 80%; display: inline-block; text-overflow: ellipsis; overflow: hidden; vertical-align: bottom; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
</body>
</html>
